name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - ekesha-dev

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Node.js to version 18.x to match Firebase CLI requirements
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Use Node.js v18 or higher

      # Install dependencies, remove old gulp, install Gulp 4 and build the project
      - run: |
          npm install
          npm uninstall gulp
          npm install gulp@4
          npm install -g gulp-cli@2.3.0
          gulp build  # Ensure that your gulpfile correctly defines this task

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MALI_434814 }}
          channelId: live  # Live channel to deploy to production
          projectId: mali-434814  # Firebase project ID
          target: hosting  # Specify hosting target
